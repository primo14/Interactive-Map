version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.1
        - nvm use 18.19.1
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/d280_app
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*